<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this user?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeDialog(false)">No</button>
  <button mat-raised-button color="warn" (click)="closeDialog(true)">Yes</button>
</div>
